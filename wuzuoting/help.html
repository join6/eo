<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.1,maximum-scale=1.0,user-scalable=0">
    <meta name="author" content="吴焯婷">
    <title>帮助中心</title>
    <link rel="stylesheet" type="text/css" href="help.css">
    <script src="jquery-3.4.1.js"></script>
</head>

<body>
    <div class="base-container">
        <index class="all-div">
            <navbar class="header-navbar">
                <div class="nb-container">
                    <div class="f-left">
                        <img class="mages" alt="EOLINKER-专业api接口管理平台" src="https://help.eolinker.com/assets/images/eolinker_sim.png">
                        <span class="mages">|</span>
                        <a class ui-sref="index" href="help.html" style="margin-right: 30px">帮助中心</a>
                        <a id="login">后台管理平台</a>
                    </div>
                    <div class="f-right">
                        <a class="rtilte" href="https://www.eolinker.com/" target="_blank">前往官网</a>
                        <a class="rtilte" href="https://www.eolinker.com/#/login" target="_blank">登录</a>
                        <a class="re-button" href="https://www.eolinker.com/#/register/" target="_blank">免费注册</a>
                    </div>
                </div>
            </navbar>
            <div id="shade" class="overCurtain hide"></div>
            <div id="modal" class="hide-center hide">
                <div id="formhead">
                    <div id="formhead-title">
                        User Login
                    </div>
                    <button type="button" class="close">X</button>
                </div>
                <div id="formbody">
                    <div class="loginUserName">
                        <input id="input-top-loginInput" name="userName" class="loginInput" placeholder="userName" type="text">
                    </div>
                    <div class="loginPassword">
                        <input id="input-bottom-loginInput" name="password" class="loginInput" placeholder="password" type="password" style="border-bottom-right-radius:5px;">
                    </div>
                    <div id="formfoot">
                        <input id="BSignIn" type="button" value="Sign In">
                    </div>
                </div>
            </div>
            <div class="nr-div">
                <div class="ba-div">
                    <div class="searchBox-bg">
                        <div class="searchBox">
                            <span class="font-hello">您好！有什么疑问吗?</span>
                            <form class="searchForm" name="search">
                                <div class="search-form">
                                    <select class="select-area">
                                    <option value="-1">搜全站</option>
                                </select>
                                    <input class="search-input" placeholder="请输入搜素关键词或问题">
                                </div>
                                <button class="sousuo-btn">
                                    <img class="icon">
                                    <span style="margin-left: 5px">搜索</span>
                                </button>
                            </form>
                        </div>
                        <div class="hotList-bg">
                            <div class="hotList">
                                <span class="hotHeader">热 门 提 问</span>
                                <ul class="hotQuestion">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fg" class="fenge"></div>
                <div id=“product-list” class="choose">
                    <span class="pr-ti">产 品 分 类</span>
                    <div class="productList-bg">
                    </div>
                </div>
            </div>

            <footer>

            </footer>

        </index>
    </div>
    <script src="help.js"></script>

</body>

</html>
